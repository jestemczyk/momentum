<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<link rel='stylesheet' href='./css/style.css'>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	<title>momentumjs</title>
</head>
<body>
	<div class="container">
		<section class="section1"></section>
		<section class="section2">
			<button class="arr-button" id="left-arrow"></button>
			<div class="sect2-main-div">
				<div class="time-date-div">
					<div class="time">
						<p class="time-hours"></p>
						<p>:</p>
						<p class="time-minutes"></p>
						<p>:</p>
						<p class="time-seconds"></p>
					</div>
					<div class="date">
						<p class="date-day-of-week"></p>
						<p class="date-month"></p>
						<p class="date-day-date"></p>
					</div>
				</div>
				<div class="greeting">
					<p>Good</p>
					<p class="greeting-frase"></p>
					<input type="text" placeholder="[Enter name]">
				</div>
			</div>	
			<button class="arr-button" id="right-arrow"></button>
		</section>
		<section class="section3">
			<div class="sect3-main-div">
				<button class="sect3-reload"></button>
				<p class="quote-text"></p>
				<p class="quote-author"></p>
			</div>
		</section>
	</div>
	<script src='./script.js'></script>
</body>
</html>
